API: REST
endpoint: https://api.github.com/search/repositories?
documentation: https://developer.github.com/v3/search/#constructing-a-search-query
description: Information about repos returned after multiple searches for covid related terms. We call it first pass because a small number of queries failed. They are stored in github_repos_first_pass_failed.csv
Schema:
  id:
    type: int
    description: github id for the repo
  name: 
    type: str
    description: repo name
  owner_url:
    type: str
    description: api url for the repo owner
  description:
    type: str
    description: description of what the repo is/does
  is_fork:
    type: boolean
    description: whether the repo is a fork or not
  repo_url_html:
    type: str
    description: html url for the repo
  repo_url:
    type: str
    description: api url for the repo
  contributors_url:
    type: str
    description: api url for contributors to the repo. We have fetched additional information from here
  created:
    type: date # dd/m/YYYY
    description: date when the repo was created
  updated:
    type: date # dd/mm/YYYY
    description: date when the repo was last updated
  pushed:
    type: date # dd/mm/YY
    description: date when the repo last received a commit
  language:
    type: str
    description: programming language in the repo
  homepage:
    type: str
    description: url for the project with additional information
  size:
    type: int
    description: size of the files in the repo
  stargazers_count:
    type:  int
    description: Number of individuals who have starred the project
  forks_count:
    type: int
    description: Number of forks from the project
  sources:
    type: string[]
    description: list of queries that returned the repo
  contributor_individual_urls:
    type: string[]
    description: list of urls to individual contributors (fetched from contributors_url)
  contributors_count:
    type: int
    description: number of contributors to the project
