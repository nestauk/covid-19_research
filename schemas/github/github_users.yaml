API: SQL
endpoint: ghtorrentmysql1906.MySQL1906.users
documentation: https://ghtorrent.org/gcloud.html
description: Standardised information about users extracted from GitHub Torrent's GBQ's database (only available for users registered until May 2019)
Schema:
  id:
    type: str
    description: user id
  login:
    type: str
    description: user login
  company:
    type: str
    description: company where the user is employed
  created_at:
    type: timestamp
    description: date when the account was created
  country_code:
    type: str
    description: 2 digit iso country code 
  city:
    type: str
    description: city
  long:
    type: str
    description: longitude
  lat:
    type: str
    description: latitude

  